<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Operations Strategist | Portfolio Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">
                Edge AI Business Strategist
            </h1>
            <p class="text-slate-400 mt-2">AI-powered strategy generation running in your browser.</p>
        </header>
        <div class="space-y-4 mb-8">
            <label class="block p-4 bg-slate-700/50 rounded-lg border border-slate-600 cursor-pointer hover:bg-slate-700 transition">
                <input type="checkbox" value="Streamline Finance and Invoicing" class="w-4 h-4 text-emerald-500">
                <span class="ml-3">Streamline Finance & Invoicing</span>
            </label>
            <label class="block p-4 bg-slate-700/50 rounded-lg border border-slate-600 cursor-pointer hover:bg-slate-700 transition">
                <input type="checkbox" value="Scale Customer Support with AI" class="w-4 h-4 text-emerald-500">
                <span class="ml-3">Scale Customer Support</span>
            </label>
            <label class="block p-4 bg-slate-700/50 rounded-lg border border-slate-600 cursor-pointer hover:bg-slate-700 transition">
                <input type="checkbox" value="Optimize Supply Chain Logistics" class="w-4 h-4 text-emerald-500">
                <span class="ml-3">Optimize Supply Chain</span>
            </label>
        </div>
        <button id="generate-btn" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-xl transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
            Generate AI Strategy
        </button>
        <div id="status-container" class="hidden mt-6">
            <div class="w-full bg-slate-700 rounded-full h-2 mb-2">
                <div id="progress-bar" class="bg-emerald-500 h-2 rounded-full w-0 transition-all duration-300"></div>
            </div>
            <p id="status-text" class="text-xs text-slate-400 text-center">Initializing AI...</p>
        </div>
        <div id="result-box" class="hidden mt-8 p-6 bg-slate-900 rounded-xl border-l-4 border-emerald-500">
            <h3 class="text-emerald-400 font-bold mb-2 flex items-center">
                <span class="mr-2">✨</span> Proposed Action Plan:
            </h3>
            <p id="ai-output" class="text-slate-300 leading-relaxed whitespace-pre-line"></p>
        </div>
    </div>
    <script type="module">
    const btn = document.getElementById('generate-btn');
    const statusContainer = document.getElementById('status-container');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status-text');
    const resultBox = document.getElementById('result-box');
    const aiOutput = document.getElementById('ai-output');

    // Strategy templates based on business goals
    const strategies = {
        "Streamline Finance and Invoicing": {
            steps: [
                "Implement automated invoice generation using AI-powered document processing to reduce manual entry errors by 85%",
                "Deploy machine learning models for payment prediction and cash flow forecasting",
                "Integrate real-time financial dashboards with anomaly detection for fraud prevention",
                "Automate recurring billing cycles and payment reminders with smart scheduling"
            ],
            roi: "Expected ROI: 40% reduction in processing time, 95% fewer errors",
            timeframe: "Implementation: 3-6 months"
        },
        "Scale Customer Support with AI": {
            steps: [
                "Deploy AI chatbots trained on your knowledge base to handle tier-1 support queries (60-80% resolution rate)",
                "Implement sentiment analysis to prioritize urgent customer issues and route to appropriate agents",
                "Create automated ticket categorization and intelligent routing based on historical patterns",
                "Establish AI-powered quality assurance monitoring for support interactions"
            ],
            roi: "Expected ROI: 50% reduction in response time, 3x support capacity",
            timeframe: "Implementation: 2-4 months"
        },
        "Optimize Supply Chain Logistics": {
            steps: [
                "Deploy predictive analytics for demand forecasting using historical sales and market trends",
                "Implement AI-driven inventory optimization to reduce holding costs by 25-35%",
                "Automate supplier performance monitoring with real-time alerts for delays or quality issues",
                "Utilize route optimization algorithms to reduce shipping costs and improve delivery times"
            ],
            roi: "Expected ROI: 30% cost reduction, 20% faster delivery",
            timeframe: "Implementation: 4-8 months"
        }
    };

    async function simulateAIProcessing(selected) {
        return new Promise((resolve) => {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Generate comprehensive strategy
                    let strategy = "STRATEGIC ROADMAP:\n\n";
                    
                    selected.forEach((goal, idx) => {
                        const plan = strategies[goal];
                        strategy += `${idx + 1}. ${goal.toUpperCase()}\n\n`;
                        plan.steps.forEach((step, stepIdx) => {
                            strategy += `   ${String.fromCharCode(97 + stepIdx)}) ${step}\n`;
                        });
                        strategy += `\n   ${plan.roi}\n`;
                        strategy += `   ${plan.timeframe}\n\n`;
                    });
                    
                    strategy += "NEXT STEPS:\n";
                    strategy += "• Conduct stakeholder alignment sessions\n";
                    strategy += "• Develop detailed technical specifications\n";
                    strategy += "• Establish KPIs and success metrics\n";
                    strategy += "• Create phased rollout timeline";
                    
                    resolve(strategy);
                }
                progressBar.style.width = progress + "%";
                
                if (progress < 40) {
                    statusText.innerText = "Analyzing business requirements...";
                } else if (progress < 70) {
                    statusText.innerText = "Generating optimization strategies...";
                } else {
                    statusText.innerText = "Finalizing recommendations...";
                }
            }, 150);
        });
    }

    window.generatePlan = async () => {
        const selected = Array.from(document.querySelectorAll('input:checked')).map(c => c.value);
        if (selected.length === 0) {
            alert("Please select at least one goal.");
            return;
        }
        
        btn.disabled = true;
        statusContainer.classList.remove('hidden');
        resultBox.classList.add('hidden');
        progressBar.style.width = "0%";
        
        try {
            const result = await simulateAIProcessing(selected);
            
            progressBar.style.width = "100%";
            statusText.innerText = "Strategy generated successfully!";
            
            setTimeout(() => {
                resultBox.classList.remove('hidden');
                aiOutput.innerText = result;
            }, 300);
            
        } catch (err) {
            console.error("Error:", err);
            alert("An error occurred. Please try again.");
        } finally {
            btn.disabled = false;
        }
    };
    
    btn.addEventListener('click', window.generatePlan);
    </script>
</body>
</html>
